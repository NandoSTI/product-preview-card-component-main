<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <div class="img">
          <picture>
            <source media="(min-width: 375px)" srcset="src/images/image-product-desktop.jpg">
            <img src="src/images/image-product-mobile.jpg" alt="imagem">
          </picture>
        </div>
        <div class="text">
          <span class="perfume">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2>$149.99</h2>
            <p class="desconto">$169.99</p>
          </div>
          <a href="#"><img src="src/images/icon-cart.svg" alt="carrinho"><span>Add to Cart</span></a>
        </div>
      </div>
    </main>
  </body>
</html>
